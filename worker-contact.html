<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Postulez chez BatiForce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/a0Fe2ri5EJ9synjokerj0laz50H5Giy1tx0d0" crossorigin="anonymous">
  <style>
    .nav-link:hover {
      background-color: rgba(128, 128, 128, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" height="30"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Offres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">A propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-5">
    <h2 class="text-center my-4">Postulez chez BatiForce</h2>
    <form id="worker-application-form" method="POST" enctype="multipart/form-data" class="rounded p-4 bg-light">
      <div class="mb-3">
        <label for="workerName" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="workerName" name="workerName" required>
      </div>
      <div class="mb-3">
        <label for="workerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="workerEmail" name="workerEmail" required>
      </div>
      <div class="mb-3">
        <label for="workerPhone" class="form-label">Numéro de téléphone</label>
        <input type="tel" class="form-control" id="workerPhone" name="workerPhone" required>
      </div>
      <div class="mb-3">
        <label for="workerExperience" class="form-label">Expérience professionnelle</label>
        <textarea class="form-control" id="workerExperience" name="workerExperience" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="workerSkills" class="form-label">Compétences</label>
        <input type="text" class="form-control" id="workerSkills" name="workerSkills" placeholder="Ex: maçonnerie, plomberie, électricité" required>
      </div>
      <div class="mb-3">
        <label for="workerPhoto" class="form-label">Photo (facultatif)</label>
        <input type="file" class="form-control" id="workerPhoto" name="workerPhoto">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg" style="font-weight: bold;">Envoyer</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2023 BatiForce. Tous droits réservés.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/a0Fe2ri5EJ9synjokerj0laz50H5Giy1tx0d0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
