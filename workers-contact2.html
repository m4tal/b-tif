<script>
$(function() {
  function searchCities(request, response) {
    const apiKey = "3fe28dca95ea4546953762c4e65afab1"; // Remplacez par votre clé API OpenCageData
    const query = encodeURIComponent(request.term);
    const url = `https://api.opencagedata.com/geocode/v1/json?q=${query}&key=${apiKey}&language=fr&countrycode=fr,ro&limit=10`;

    $.getJSON(url, function(data) {
      const suggestions = data.results.map(function(result) {
        return {
          label: result.formatted,
          postalCode: result.components.postcode,
          region: result.components.state,
        };
      });
      response(suggestions);
    });
  }

  $("#workerCity").autocomplete({
    source: searchCities,
    minLength: 2,
    select: function(event, ui) {
      $("#workerPostalCode").val(ui.item.postalCode);
      $("#workerRegion").val(ui.item.region);
    },
  });
});
</script>

 function switchLanguage(lang) {
  const elements = document.querySelectorAll("[data-lang]");
  elements.forEach((element) => {
    const key = element.getAttribute("data-lang");
    if (translations[lang] && translations[lang][key]) {
      if (element.hasAttribute("placeholder")) {
        element.placeholder = translations[lang][key];
      } else {
        element.innerHTML = translations[lang][key];
      }
    }
  });
}

  document.addEventListener("DOMContentLoaded", () => {
    const languageButtons = document.querySelectorAll("[data-switch-lang]");
    languageButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const lang = button.getAttribute("data-switch-lang");
        switchLanguage(lang);
      });
    });
  });
